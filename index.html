<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Emma Salisbury</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.js"></script>
</head>
<body>
    <div class="container">
    <h1>World Clocks</h1>
    <select id="city">
        <option value="#">Choose a city..</option>
        <option value="current">My Current Location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Europe/Prague">Prague</option>
    </select>
<div class="cities">
    <div class="city" id="la">
        <div>
        <h2>Los Angeles</h2>

            <div class="date">
                <h3></h3>
            </div>
         </div>
         <div class="time"></div>
    </div>

    <div class="city" id="paris">
        <div>
            <h2>Paris</h2>
    
            <div class="date">
                <h3></h3>
            </div>
        </div>
        <div class="time"></div>
    </div>
</div>
    </div>
    <footer>This project was coded by <strong>Emma Salisbury</strong>, and open sourced on
        <a href="https://github.com/emmagsal?tab=repositories">Github</a>
    </footer>
  <script src="java/script.js"></script>  
</body>
</html>
